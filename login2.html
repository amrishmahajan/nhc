<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Invisionapp</title>


	<!-- Bootstrap -->
	<link href="css/bootstrap.min.css" rel="stylesheet">

	<link href="css/font-awesome.min.css" rel="stylesheet">

	<link href="css/custome-style.css" rel="stylesheet">

	<link href="css/custome-media.css" rel="stylesheet">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body class="cover-screen">

	<!-- ====================== LOGIN PAGE ========================= -->

	<section class="container-fluid login">
		<div class="overlay"></div>

		<div class="container">
			<section class="col-xs-10 col-sm-7 col-md-7 center-block no-floating login-content">
				<figure class="text-center"><img src="images/logo.png" alt="Company Logo"></figure>
				<h1 class="text-center capitalize">Norwegian Hull club</h1>
				<form>
					<section class="full-fluid user_login">
						<section class="full-fluid inputs">
							<input type="text" value="" placeholder="Username" class="focus-effect">
							<i class="material-icons">mail_outline</i>
							<span class="focus-border"></span>
						</section>
						<section class="full-fluid inputs">
							<input type="password" value="" placeholder="Password" class="focus-effect">
							<i class="material-icons">lock_outline</i>
							<span class="focus-border"></span>
						</section>
						<section class="full-fluid inputs">
							<button type="submit">Sign In <span><i class="material-icons">arrow_forward</i></span></button>
						</section>
						<section class="full-fluid inputs">
							<a href="#">Forgot you password ?</a>
						</section>
					</section>
				</form>
			</section>
		</div>
	</section>

	<!-- ====================== LOGIN PAGE ========================= -->


	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="js/jquery.min.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.min.js"></script>


</body>

</html>
